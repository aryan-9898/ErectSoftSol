<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2b2b2b;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            animation: slideDown 0.8s ease-in-out;
        }

        .navbar .logo a {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
            animation: fadeInRight 0.8s ease-in-out;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            transition: background 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #4caf50;
            border-radius: 4px;
        }

        /* Hero Section Styles */
        .hero {
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
            padding-top: 80px;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: slideInFromTop 1.2s ease;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
            animation: fadeInUp 1.5s ease;
        }

        .btn {
            background-color: #fff;
            color: #333;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 2s ease;
        }

        .btn:hover {
            background-color: #4caf50;
            color: #fff;
            transform: scale(1.05);
        }

        /* Portfolio Section Styles */
        .portfolio {
            padding: 80px 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .portfolio h2 {
            font-size: 42px;
            margin-bottom: 40px;
            color: #333;
        }

        .portfolio-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            animation: fadeIn 1.5s ease-in-out;
        }

        .portfolio-items .item {
            width: 30%;
            margin-bottom: 30px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }

        .portfolio-items .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .portfolio-items .item img {
            width: 100%;
            height: auto;
        }

        .portfolio-items .item h3 {
            font-size: 22px;
            padding: 20px;
            color: #333;
        }

        /* Contact Section Styles */
        .contact {
            padding: 80px 20px;
            background-color: #2b2b2b;
            color: #fff;
            text-align: center;
        }

        .contact h2 {
            font-size: 42px;
            margin-bottom: 40px;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact input, .contact textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .contact button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 30px;
        }

        .contact button:hover {
            background-color: #333;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Animations */
        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInRight {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInFromTop {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Erectsoftsol</a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="try.html">Contact Us</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1>Welcome to My Showcase</h1>
        <p>Explore my portfolio and projects in design and development.</p>
        <a href="#portfolio" class="btn">View Projects</a>
    </section>

    <section id="portfolio" class="portfolio">
        <h2>My Projects</h2>
        <div class="portfolio-items">
            <div class="item">
                <img src="ecom.jpg" alt="Project 1">
                <h3>Project 1</h3>
            </div>
            <div class="item">
                <img src="ecom1.jpg" alt="Project 2">
                <h3>Project 2</h3>
            </div>
            <div class="item">
                <img src="ecom2.jpg" alt="Project 3">
                <h3>Project 3</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Showcase. All Rights Reserved.</p>
    </footer>
</body>
</html>
