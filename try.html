<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            overflow-x: hidden; /* To prevent horizontal scrolling on animations */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #212121;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
            animation: navbarFadeIn 1s ease-in-out;
        }

        @keyframes navbarFadeIn {
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin-left: auto;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            padding: 10px 20px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            animation: navLinksFadeIn 1s forwards;
        }

        .nav-links li:nth-child(1) a {
            animation-delay: 0.2s;
        }

        .nav-links li:nth-child(2) a {
            animation-delay: 0.4s;
        }

        @keyframes navLinksFadeIn {
            100% { opacity: 1; transform: translateY(0); }
        }

        .nav-links li a:hover {
            background-color: #ff6f3c;
            color: #fff;
            border-radius: 4px;
        }

        /* Mobile Navbar Styling */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                background-color: #212121;
                width: 100%;
                padding: 10px;
                display: none;
                position: absolute;
                top: 70px;
                left: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 15px 0;
                width: 100%;
            }

            .nav-links li a {
                padding: 10px 20px;
                display: block;
                width: 100%;
            }

            .hamburger {
                display: block;
                font-size: 30px;
                color: #fff;
                cursor: pointer;
            }

            .hamburger span {
                display: block;
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px 0;
                transition: 0.4s;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #005bb5, #0082c8);
            color: white;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards ease-in-out;
        }

        @keyframes fadeInUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .hero-content h3 {
            font-size: 1.8rem;
            color: #f9a826;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #ff6f3c;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 30px;
            transition: background 0.3s, transform 0.3s;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: width 0.4s ease, height 0.4s ease, top 0.4s ease, left 0.4s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .btn-primary:hover::after {
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background-color: #f15a29;
        }

        /* Contact Section */
        .contact-section {
            background-color: #fff;
            padding: 70px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.6s;
        }

        .form-group:nth-child(4) {
            animation-delay: 0.8s;
        }

        .form-group:nth-child(5) {
            animation-delay: 1s;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus, 
        .form-group textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            transition: background 0.3s, transform 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer Section */
        .footer-bottom {
            background-color: #212121;
            padding: 30px 20px;
            text-align: center;
            color: white;
            margin-top: 50px;
            animation: footerFadeIn 1s ease-in-out;
        }

        @keyframes footerFadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .footer-bottom p {
            margin-bottom: 0;
        }

        .footer-bottom a {
            color: #ff6f3c;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Erectsoftsol</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h3>We Are Product Designers</h3>
            <h1>We Design Interfaces That Users Love</h1>
            <p>Empowering Businesses to Reach New Heights</p>
            <a href="#" class="btn-primary">Learn More</a>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Feel free to reach out with any questions or project inquiries.</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="project">Project Details</label>
                    <textarea id="project" name="project" rows="5" ></textarea>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <div class="footer-bottom">
        <p class="copyright">
            &copy; 2024 <a href="#" class="copyright-link">Erectsoftsol</a>. All Rights Reserved
        </p>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
